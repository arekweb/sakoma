<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKOMA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(180deg, #FFF8F3, #FDEDE6);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: #444;
        }

        /* Navbar */
        nav {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 15px 20px;
        }

        .navbar-brand {
            color: #6A2E35 !important;
            font-weight: 700;
            font-size: 1.4rem;
            margin-left: 10px;
        }

        .btn-logout {
            background: #6A2E35;
            color: white;
            font-weight: 600;
            border-radius: 12px;
            padding: 6px 14px;
            margin-right: 10px;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #4e2127;
        }

        /* Header */
        header h2 {
            color: #6A2E35;
            font-weight: 700;
        }

        header p {
            color: #6c6c6c;
        }

        /* Search Box */
        .search-box {
            background: white;
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Cards */
        .recipe-card {
            border-radius: 18px;
            overflow: hidden;
            background: white;
            border: none;
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.08);
            transition: transform .25s ease, box-shadow .25s ease;
        }

        .recipe-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        .recipe-img {
            height: 170px;
            object-fit: cover;
        }

        .badge-custom {
            background-color: #6A2E35;
            padding: 6px 10px;
            border-radius: 6px;
        }

        /* Animation Fade */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h2 {
                font-size: 1.6rem;
            }

            .search-box {
                padding: 18px;
                border-radius: 14px;
            }

            .recipe-img {
                height: 140px;
            }

            .recipe-card {
                border-radius: 14px;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            header {
                padding: 0 10px;
            }

            .search-box label {
                font-size: 0.9rem;
            }

            input#inputBahan {
                font-size: 0.9rem;
                padding: 10px;
            }

            .recipe-img {
                height: 130px;
            }

            .recipe-card .card-body {
                padding: 14px;
            }

            .badge-custom {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar d-flex justify-content-between align-items-center">
        <span class="navbar-brand">üç≥ SAKOMA</span>
        <button class="btn btn-logout" onclick="keluarAplikasi()">Keluar</button>
    </nav>
    <!-- HEADER -->
    <header class="text-center my-4">
        <h2 class="fw-bold">Cari Rekomendasi Masakan</h2>
        <p id="sambutanNama" class="text-muted"></p>
        <p class="text-muted">Masukkan bahan masakan yang tersedia di rumah Anda, dan temukan rekomendasi masakan yang
            cocok!
        </p>
    </header>

    <!-- FORM INPUT -->
    <div class="container my-4">
        <div class="search-box">
            <label class="fw-bold mb-2">Masukkan bahan (pisahkan dengan koma):</label>
            <input id="inputBahan" type="text" class="form-control mb-3" placeholder="contoh: ayam, wortel, kubis">
            <button class="btn w-100 fw-bold text-white" style="background:#6A2E35;" onclick="cariResep()">
                üîç Cari Resep
            </button>
        </div>
    </div>

    <!-- HASIL REKOMENDASI -->
    <div class="container mt-4 mb-5">
        <h4 class="fw-bold mb-3">Hasil Rekomendasi</h4>
        <div id="hasilResep" class="row gy-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
        // Fungsi tampil resep
        function cariResep() {
            const input = document.getElementById("inputBahan").value.toLowerCase().split(",").map(b => b.trim());
            const hasilContainer = document.getElementById("hasilResep");
            hasilContainer.innerHTML = "";

            if (!input[0]) {
                hasilContainer.innerHTML = "<p class='text-muted'>Masukkan bahan terlebih dahulu.</p>";
                return;
            }

            const hasil = dataResep.filter(resep =>
                input.every(bahan => resep.bahan.includes(bahan))
            );

            localStorage.setItem("bahanPencarian", JSON.stringify(input));
            localStorage.setItem("hasilPencarian", JSON.stringify(hasil.map(r => r.id)));

            if (hasil.length === 0) {
                hasilContainer.innerHTML = "<p class='text-danger fw-bold'>Tidak ada resep yang cocok</p>";
                return;
            }

            hasil.forEach(resep => {
                // Gunakan gambar sesuai id resep, pastikan file ada di folder 'img'
                hasilContainer.innerHTML += `
                    <div class="col-md-4 fade-in">
                        <div class="card recipe-card">
                            <img src="img/${resep.id}.jpg" class="recipe-img card-img-top" alt="${resep.nama}">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">${resep.nama}</h5>
                                <span class="badge badge-custom mb-2">${resep.kategori}</span>
                                <p class="text-muted small"><strong>Bahan:</strong> ${resep.bahan.join(", ")}</p>
                                <a href="detail.html?id=${resep.id}" class="btn btn-sm w-100 text-white fw-bold" style="background:#6A2E35;">Lihat Detail</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Tampilkan nama pengguna
        const nama = localStorage.getItem("namaPengguna");
        if (nama) {
            document.getElementById("sambutanNama").innerHTML =
                `Selamat datang di SAKOMA, <strong>${nama}</strong>! üëã`;
        }

        // Fungsi keluar
        function keluarAplikasi() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        const savedBahan = JSON.parse(localStorage.getItem("bahanPencarian"));
        const savedResult = JSON.parse(localStorage.getItem("hasilPencarian"));

        if (savedBahan && savedResult) {
            document.getElementById("inputBahan").value = savedBahan.join(", ");

            const hasilContainer = document.getElementById("hasilResep");

            savedResult.forEach(id => {
                const resep = dataResep.find(r => r.id === id);

                hasilContainer.innerHTML += `
                <div class="col-md-4 fade-in">
                    <div class="card recipe-card">
                        <img src="img/${resep.id}.jpg" class="recipe-img card-img-top" alt="${resep.nama}">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">${resep.nama}</h5>
                            <span class="badge badge-custom mb-2">${resep.kategori}</span>
                            <p class="text-muted small"><strong>Bahan:</strong> ${resep.bahan.join(", ")}</p>
                            <a href="detail.html?id=${resep.id}" class="btn btn-sm w-100 text-white fw-bold" style="background:#6A2E35;">Lihat Detail</a>
                        </div>
                    </div>
                </div>
            `;
            });
        }
    </script>

</body>

</html>

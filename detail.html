<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKOMA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(180deg, #FFF8F3, #FDEDE6);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }

        .detail-card {
            border-radius: 20px;
            padding: 35px;
            background: white;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease;
        }

        img {
            border-radius: 20px;
        }

        .btn-back {
            background: #6A2E35;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .btn-back:hover {
            background: #4e2127;
        }

        h2 {
            color: #6A2E35;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .detail-card {
                padding: 25px;
            }

            h2 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 576px) {
            .detail-card {
                padding: 18px;
                border-radius: 14px;
            }

            img {
                border-radius: 14px;
            }

            h2 {
                font-size: 1.4rem;
            }

            ul,
            ol {
                padding-left: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div id="detailContainer" class="detail-card"></div>

        <a href="home.html" class="btn btn-back mt-4 fw-bold">‚Üê Kembali</a>
    </div>

    <script src="script.js"></script>

</body>

</html>

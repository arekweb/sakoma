<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKOMA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(180deg, #FFF8F3, #FDEDE6);
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-box {
            background: white;
            padding: 35px;
            width: 420px;
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease;
            text-align: center;
        }

        @media (max-width: 576px) {
            .welcome-box {
                padding: 25px;
            }

            .app-logo {
                font-size: 48px;
            }

            h2 {
                font-size: 1.4rem;
            }
        }

        .btn-start {
            background: #6A2E35;
            color: white;
            font-weight: 600;
            margin-right: 10px;
        }

        .btn-start:hover {
            background: #4e2127;
        }
    </style>

</head>

<body>

    <div class="welcome-box">
        <div class="app-logo">üç≥</div>
        <h2 class="fw-bold mb-2" style="color:#6A2E35;">SAKOMA</h2>
        <h6 class="fw-bold" style="color:#6A2E35; margin-top:-10px; margin-bottom:20px;">Masak Soko Omah</h6>
        <p class="text-muted mb-4">
            Temukan rekomendasi masakan berdasarkan bahan yang ada di rumah Anda!
        </p>


        <input id="namaInput" type="text" class="form-control mb-3" placeholder="Masukkan nama anda">

        <button class="btn btn-start w-100" onclick="mulaiAplikasi()">
            Masuk
        </button>
    </div>

    <script>
        function mulaiAplikasi() {
            const nama = document.getElementById("namaInput").value.trim();

            if (!nama) {
                alert("Nama tidak boleh kosong.");
                return;
            }

            // Simpan nama ke localStorage
            localStorage.setItem("namaPengguna", nama);

            // Pindah ke halaman utama
            window.location.href = "home.html";
        }
    </script>

</body>

</html>
